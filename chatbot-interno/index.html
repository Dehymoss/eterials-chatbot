    <script>
        // Nombre del chatbot
        const nombreChatbot = "√âter";

        // Funci√≥n para obtener el n√∫mero de mesa desde la URL
        function obtenerNumeroMesa() {
            let params = new URLSearchParams(window.location.search);
            return params.get("mesa") || "Sin n√∫mero";
        }

        // Funci√≥n para determinar el saludo seg√∫n la hora
        function obtenerSaludo() {
            let hora = new Date().getHours();
            if (hora >= 6 && hora < 12) return "Buenos d√≠as";
            if (hora >= 12 && hora < 18) return "Buenas tardes";
            return "Buenas noches";
        }

        // Mostrar saludo y presentaci√≥n del chatbot
        function mostrarPresentacion() {
            let saludo = obtenerSaludo();
            let numeroMesa = obtenerNumeroMesa();
            let nombreCliente = localStorage.getItem("nombreCliente") || "Invitado";

            let mensaje = `${saludo}, bienvenido a *Eterials Gastro-Caf√©*.   
            Soy ${nombreChatbot}, tu asistente en la mesa ${numeroMesa}.`;

            if (nombreCliente !== "Invitado") {
                mensaje += ` ¬°Qu√© gusto tenerte aqu√≠, ${nombreCliente}!`;
            }

            document.getElementById("saludo").innerHTML = mensaje;
        }

        // Guardar el nombre del cliente y actualizar el saludo
        function guardarNombre() {
            let nombre = document.getElementById("nombre").value.trim();
            if (nombre !== "") {
                localStorage.setItem("nombreCliente", nombre);
                mostrarPresentacion(); // Se actualiza el saludo en pantalla
                alert(`¬°Gracias, ${nombre}! Ahora te llamaremos por tu nombre.`);
            } else {
                alert("Por favor, ingresa un nombre v√°lido.");
            }
            document.getElementById("nombre-container").style.display = "none";
        }

        window.onload = function() {
            mostrarPresentacion();
        };
