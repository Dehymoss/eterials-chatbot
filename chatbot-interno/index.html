<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterials Gastro-Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu/menu.css">
</head>
<body>
    <div class="contenedor-central">
        <img src="assets/logo.png" alt="Logo Eterials" class="logo-eterials">
        <div id="saludo"></div>
        <div class="separador"></div>
        <!-- Solo un botón en la caja del nombre -->
        <div id="nombre-container" class="input-container">
            <p>Escribe tu nombre para personalizar tu experiencia:</p>
            <div class="input-row">
                <input type="text" id="nombre" placeholder="Escribe tu nombre" autocomplete="off">
            </div>
            <button class="boton boton-amarillo boton-ajustado" onclick="guardarNombre()">Guardar Nombre</button>
        </div>
        <div>
            <h3>Selecciona una opción:</h3>
            <a href="https://eterialsgastrocafe3636.yuumi.co?mode=qr&branch=783" target="_blank" rel="noopener noreferrer" class="boton boton-azul" title="Ver menú"> 📜 Menú</a>
            <button class="boton boton-rojo" title="Ver cancionero">🎶 Cancionero</button>
            <button class="boton boton-verde" title="Llamar al mesero">🧑‍🍳 Llamar al mesero</button>
            <button class="boton boton-amarillo" title="Ver galería">🖼️ Galería</button>
            <button class="boton boton-morado" title="Ver próximos eventos">📅 Próximos eventos</button>
            <button class="boton boton-azul" title="Ir a karaoke">🎤 Karaoke</button>
        </div>
        <div class="input-container">
            <label>⭐ Califícanos:</label>
            <div class="estrellas" id="estrellas-calificacion">
                <span class="estrella" data-valor="5">&#9733;</span>
                <span class="estrella" data-valor="4">&#9733;</span>
                <span class="estrella" data-valor="3">&#9733;</span>
                <span class="estrella" data-valor="2">&#9733;</span>
                <span class="estrella" data-valor="1">&#9733;</span>
            </div>
            <button class="boton boton-amarillo" onclick="enviarCalificacion()">Enviar</button>
        </div>
        <div class="input-container">
            <label for="comentario">Déjanos tus comentarios:</label>
            <div class="input-row">
                <textarea id="comentario" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>
            <button class="boton boton-verde boton-ajustado">Enviar</button>
        </div>
        <div class="redes">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" title="Facebook">📘</a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" title="Instagram">📷</a>
            <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer" title="TikTok">🎵</a>
            <a href="https://goo.gl/maps" target="_blank" rel="noopener noreferrer" title="Ubicación">📍</a>
        </div>
    </div>
    <!-- Bloque taza y humareda animada -->
    <div class="taza-esquina">
        <img src="assets/taza.png" alt="Eterials taza">
    </div>
    <div class="humareda">
        <div class="humo-nube humo-nube-0"></div>
        <div class="nota nota-amarilla nota-0"><span>♪</span></div>
        <div class="humo-nube humo-nube-1"></div>
        <div class="nota nota-rosa nota-1"><span>♫</span></div>
        <div class="humo-nube humo-nube-2"></div>
        <div class="nota nota-verde nota-2"><span>♬</span></div>
        <div class="humo-nube humo-nube-3"></div>
        <div class="nota nota-morada nota-3"><span>♩</span></div>
        <div class="humo-nube humo-nube-4"></div>
        <div class="nota nota-azul nota-4"><span>♭</span></div>
        <div class="humo-nube humo-nube-5"></div>
        <div class="nota nota-amarilla nota-5"><span>♯</span></div>
        <div class="humo-nube humo-nube-6"></div>
        <div class="nota nota-rosa nota-6"><span>♪</span></div>
        <div class="humo-nube humo-nube-7"></div>
        <div class="nota nota-verde nota-7"><span>♫</span></div>
        <div class="humo-nube humo-nube-8"></div>
        <div class="nota nota-morada nota-8"><span>♬</span></div>
        <div class="humo-nube humo-nube-9"></div>
        <div class="nota nota-azul nota-9"><span>♩</span></div>
        <div class="humo-nube humo-nube-10"></div>
        <div class="nota nota-amarilla nota-10"><span>♭</span></div>
        <div class="humo-nube humo-nube-11"></div>
        <div class="nota nota-rosa nota-11"><span>♯</span></div>
        <div class="humo-nube humo-nube-12"></div>
        <div class="nota nota-verde nota-12"><span>♪</span></div>
        <div class="humo-nube humo-nube-13"></div>
        <div class="nota nota-morada nota-13"><span>♫</span></div>
        <div class="humo-nube humo-nube-14"></div>
        <div class="nota nota-azul nota-14"><span>♬</span></div>
        <div class="humo-nube humo-nube-15"></div>
        <div class="nota nota-amarilla nota-15"><span>♩</span></div>
        <div class="humo-nube humo-nube-16"></div>
        <div class="nota nota-rosa nota-16"><span>♭</span></div>
        <div class="humo-nube humo-nube-17"></div>
        <div class="nota nota-verde nota-17"><span>♯</span></div>
        <div class="humo-nube humo-nube-18"></div>
        <div class="nota nota-morada nota-18"><span>♪</span></div>
        <div class="humo-nube humo-nube-19"></div>
        <div class="nota nota-azul nota-19"><span>♫</span></div>
    </div>
    <button id="boton-menu-chatbot" class="boton boton-azul">Menú</button>
    <script src="script.js" defer></script>
    <script src="menu/menu.js"></script>
</body>
</html>
