<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterials Gastro-Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-central">
        <img src="assets/logo.png" alt="Logo Eterials" class="logo-eterials">
        <h1 class="texto-iluminable">Eterials Gastro-Café</h1>
        <h2 class="texto-iluminable">Buenas noches 👋</h2>
        <p class="texto-iluminable">¡Bienvenido!<br>
        Es un placer atenderte en la mesa Sin número.<br>
        Si necesitas algo, ¡aquí estoy para ayudarte!</p>
        <div class="separador"></div>
        <div id="nombre-container" class="input-container">
            <p>Escribe tu nombre para personalizar tu experiencia:</p>
            <input type="text" id="nombre" placeholder="Escribe tu nombre" autocomplete="off">
            <button class="boton boton-amarillo" onclick="guardarNombre()">Guardar Nombre</button>
        </div>
        <div>
            <h3>Selecciona una opción:</h3>
            <a href="https://eterialsgastrocafe3636.yuumi.co?mode=qr&branch=783" target="_blank" rel="noopener noreferrer" class="boton boton-azul" title="Ver menú"> 📜 Menú</a>
            <button class="boton boton-rojo" title="Ver cancionero">🎶 Cancionero</button>
            <button class="boton boton-verde" title="Llamar al mesero">🧑‍🍳 Llamar al mesero</button>
            <button class="boton boton-amarillo" title="Ver galería">🖼️ Galería</button>
            <button class="boton boton-morado" title="Ver próximos eventos">📅 Próximos eventos</button>
            <button class="boton boton-azul" title="Ir a karaoke">🎤 Karaoke</button>
        </div>
        <div class="input-container">
            <label>⭐ Califícanos:</label>
            <div class="estrellas" id="estrellas-calificacion">
                <span class="estrella" data-valor="5">&#9733;</span>
                <span class="estrella" data-valor="4">&#9733;</span>
                <span class="estrella" data-valor="3">&#9733;</span>
                <span class="estrella" data-valor="2">&#9733;</span>
                <span class="estrella" data-valor="1">&#9733;</span>
            </div>
            <button class="boton boton-amarillo" onclick="enviarCalificacion()">Enviar</button>
        </div>
        <div class="input-container">
            <label for="comentarios">✏️ Déjanos tus comentarios:</label>
            <textarea id="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
            <button class="boton boton-verde" onclick="alert('¡Gracias por tu comentario!')">Enviar</button>
        </div>
        <div class="redes">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" title="Facebook">📘</a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" title="Instagram">📷</a>
            <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer" title="TikTok">🎵</a>
            <a href="https://goo.gl/maps" target="_blank" rel="noopener noreferrer" title="Ubicación">📍</a>
        </div>
    </div>
    <div class="taza-esquina">
        <img src="assets/taza.png" alt="Eterials taza">
    </div>
